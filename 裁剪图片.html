<!DOCTYPE html>
<html>
	<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    	*{
    		padding: 0;
    		margin: 0;
    	}
		.mark{
		    position:absolute;
		    height:100px;
		    width:100px;
		    left:100px;
		    top:100px;
		    border:1px solid #000;
		    cursor:move;
		}
    </style>
</head>
<body>
<canvas id="c1"></canvas> 
<div class="mark" id="mark"></div>
<canvas id="c3"></canvas>
<script>
    var canvas1 = document.getElementById("c1")
    var oMark = document.getElementById("mark")
    var canvas3= document.getElementById("c3")
    /*设置图像画布的宽和高*/
    canvas1.height =300;
    canvas1.width=300;
    /*设置截取后图像画布的宽和高*/
    canvas3.height=100;
    canvas3.width=100;
    var cxt1 = canvas1.getContext("2d")
    var img = new Image();
    img.src = "img/01.jpeg";
 
    //box.getBoundingClientRect().left)// 元素左边距离页面左边的距离,与初始化的margin和padding有关
    var srcX = oMark.offsetLeft-canvas1.getBoundingClientRect().left;
    var srcY = oMark.offsetTop-canvas1.getBoundingClientRect().top;
    var sWidth = oMark.offsetWidth;
    var sHeight = oMark.offsetHeight;
    var canvas2 = document.createElement("canvas")
    var cxt2=canvas2.getContext("2d")
    img.onload = function(){
    	
    	
        cxt1.drawImage(img,0,0,canvas1.width,canvas1.height);
        //getImageData() 获取图像上的像素数据
        var dataImg = cxt1.getImageData(srcX,srcY,sWidth,sHeight)
        canvas2.width = sWidth;
        canvas2.height = sHeight;
        //putImageData（）把像素数据写在画布上
        cxt2.putImageData(dataImg,0,0,0,0,canvas2.width,canvas2.height)
        var img2 = canvas2.toDataURL("image/png");//将canvas2转为dataurl类型的图片

        var cxt3=canvas3.getContext("2d")
        var img3 = new Image();
        img3.src = img2;
        img3.onload  = function(){
            cxt3.drawImage(img3,0,0,canvas3.width,canvas3.height)
        }

    }
    
   
</script>
</body>
</html>
