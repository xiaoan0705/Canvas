<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="konva/konva.min.js"></script>
	</head>
	<body>
		<div id='container'></div>
		<script>
			var stage=new Konva.Stage({
				container:'container',
				width:window.innerWidth,
				height:window.innerHeight
			});
			var layer=new Konva.Layer();
			stage.add(layer);
			
			var shape = new Konva.Shape({
				x: 0,
				y: -1/4*stage.height(),
				sceneFunc:function(context) {
					context.beginPath();
					context.moveTo(0,0);
					context.lineTo(stage.width(),0);
					context.lineTo(0,1/4*stage.height());
					context.closePath();
					context.fillStyle='red',
					context.fill();
				}
			});
			var shape2 = new Konva.Shape({
				x: 0,
				y: 1/4*stage.height(),
				
				sceneFunc:function(context) {
					context.beginPath();
					context.moveTo(stage.width(),3/4*stage.height());
					context.lineTo(stage.width(),stage.height());
					context.lineTo(0,stage.height());
					context.closePath();
					context.fillStyle='#ccc',
					context.fill();
				}
			});
			layer.add(shape);
			layer.add(shape2);
			layer.draw();
			shape.to({
				y:0,
				duration:1
			});
			shape2.to({
				y:0,
				duration:1
			});
			
		</script>
	</body>
</html>
