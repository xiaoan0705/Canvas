<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="konva/konva.min.js"></script>
		<script src="js/饼状图.js"></script>
	</head>
	<body>
		<div id='demo'></div>
		<script>			
			var stage=new Konva.Stage({
				container:'demo',
				width:window.innerWidth,
				height:window.innerHeight
			});
			var layer=new Konva.Layer();
			stage.add(layer);
			
			var data=[
				{name:'前端',value:'.25',color:'green'},
				{name:'PHP',value:'.3',color:'blue'},
				{name:'Java',value:'.2',color:'red'},
				{name:'UI',value:'.05',color:'yellow'},
				{name:'IOS',value:'.1',color:'pink'},
				{name:'Android',value:'.1',color:'orange'}
			];
			
			
			var cake=new Cake({
				x:1/2*stage.width(),
				y:1/2*stage.height(),
				data:data,
				radius:210,
				outerRadius:200,
			
			});
			layer.add(cake.group);
			layer.draw();
			cake.moveTo();
		</script>
	
	</body>
</html>
