<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="konva/konva.min.js"></script>
	</head>
	<body>
		<div id='container'></div>
		<script>
			//创建舞台
			var stage=new Konva.Stage({
				container:'container',
				width:window.innerWidth,//设置全屏
				height:window.innerHeight
			});
			//创建层
			var layer=new Konva.Layer();
			stage.add(layer);
			//创建矩形
			var rect=new Konva.Rect({
				x:100,
				y:100,
				width:100,
				height:100,
				fill:'gold',//矩形填充颜色
				stroke:'navy',//矩形描边的颜色
				strokeWidth:4,
				opacity:.6,
				scale:1.2,
				rotation:30,
				cornerRadius:10,//圆角大小（像素）
				id:'rect1',
				name:'rect',
				draggable:true//是否可拖拽
			});
			layer.add(rect);
			layer.draw();
		</script>
	</body>
</html>
