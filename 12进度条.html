<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="konva/konva.min.js"></script>
</head>
<body>
  <div id="demo"></div>
  <script>
  var width = window.innerWidth;
  var height = window.innerHeight;

  var cenX = width / 2;
  var cenY = height / 2;

    var stage = new Konva.Stage({
      container: "demo",
      width:width,
      height: height
    });
    var layer = new Konva.Layer();
    stage.add(layer);

    var outRect = new Konva.Rect({
      x: 1 / 8 * stage.width(),
      y: 1 / 2 * stage.height(),
      width: 3  / 4 * stage.width(),
      height: 1 / 16 * stage.height(),
      stroke: "pink",
      cornerRadius: 4
    });

    layer.add(outRect);

    var innerRect = new Konva.Rect({
      x: 1 / 8 *stage.width(),
      y: 1 / 2 * stage.height(),
      width: 10,
      height:1 / 16 * stage.height(),
      fill: "yellow",
      cornerRadius: 4
    });
    layer.add(innerRect);

    layer.draw();
    innerRect.to({
      width: 3 / 4 * stage.width(),
      duration: 6
    });
  </script>
</body>
</html>
